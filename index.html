<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teste</title>
</head>
<body>
<!-- Header -->
    <header>
        <div>
            <h2 id="text_inicial">header</h2>
        </div>
        <div id="content_rede">

                <p>Y</p>

            <nav class="social">
                <p>F</p>
            </nav>
            <nav class="social">

<!-- Main -->
    <main>
        <div id="content_explica">
            <div>
                <h1>Objetivo</h1><br>
                <p>Esta pagina esconde varios segredos,

                </p>

                <p>3 - </p>

        <div id="content_senha_cor">

            </div>

                </div>
                <div class="squad" id="1">
                    <h1 id="segundo">Dois</h1>
                </div>
                <div class="squad" id="2">
                    <h1 id="terceiro">Tres</h1>
                </div>
                <div class="squad" id="3">
                    <h1 id="quarto">Quadro</h1>
                </div>
                <div class="squad" id="4">
                    <h1 id="quinto">Cinco</h1>
                </div>

                <input type="button" id="press" value="aperte">
                <button type="button" id="pressi">prescionar</button>

<!-- Footer -->
    <footer>
