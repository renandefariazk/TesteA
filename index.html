<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teste</title>
</head>
<body>
<!-- Header -->
    <header>
        <div>
            <h2 id="text_inicial">header</h2>
        </div>
        <div id="content_rede">
            <nav class="social" id="git_nav"> <!-- imagem extra no css -->
                <img src="./img/githubnavfundo.png" alt="gitIcone">
            </nav>
            <nav class="social">
                <p>F</p>
            </nav>
            <nav class="social">
                <p>T</p>
            </nav>
        </div>
    </header>

<!-- Main -->
    <main>
        <div id="content_explica">
            <div>
                <h1>Objetivo</h1><br>
                <p>Esta pagina esconde varios segredos, 
                    descifre os enigmas
                </p>
            </div>
            <div id="segredocodigo">
                <h1>Tarefas</h1><br>
                <p id="codigonumb0">1 - Descobrir o codigo de cores</p>
                <p id="codigonumb1">2 - Escrever o cogido recebido na barra de resposta</p>
                <p id="codigonumb2">3 - A resposta esta aqui</p>
            </div>
        </div>
        <div class="content_mostrar">
            <div class="content_mostrar">
                <p id="senha_mostrar"></p>
            </div>
        </div>
        <div id="content_senha">
            <input type="text" id="senha" placeholder="Digite a Senha">
            <button id="senha_button">Ok</button>
        </div>
        <div id="content_color">
            <div id="content_senha_cor">
                <div id="content_cima">
                    <p>Descubra o Codigo</p>
                </div>
                <div id="content_center">
                    <div class="squad" id="colorsquad0">
                        <h1 id="primeiro">Um</h1>
                    </div>
                    <div class="squad" id="colorsquad1">
                        <h1 id="segundo">Dois</h1>
                    </div>
                    <div class="squad" id="colorsquad2">
                        <h1 id="terceiro">Tres</h1>
                    </div>
                    <div class="squad" id="colorsquad3">
                        <h1 id="quarto">Quadro</h1>
                    </div>
                    <div class="squad" id="colorsquad4">
                        <h1 id="quinto">Cinco</h1>
                    </div>

                    <input type="button" id="press" value="Confirmar">
                    <button type="button" id="pressi">Apagar</button>
                </div>
            </div>
        </div>
    </main>

<!-- Footer -->
    <footer>
        <div id="final">
            <p>Enigma</p>
            <p>Teste</p>
        </div>
    </footer>

<!-- Script Link-->
    <script src="script.js" rel="scriptsheet"></script>

</body>
</html>
